<html lang="en">

<h1>Peoples</h1>
<form action="http://localhost:8080/demo1-1.0-SNAPSHOT/api/peoples/show" method="get">
    <input type="submit" value="вывести таблицу">
</form>

<form action="http://localhost:8080/demo1-1.0-SNAPSHOT/api/peoples/add" method="post">

<form action="http://localhost:8080/demo1-1.0-SNAPSHOT/api/peoples/update" method="post">

</form>
<form action="http://localhost:8080/demo1-1.0-SNAPSHOT/api/peoples/del" method="post">
    <p>id человека: <input type="text" name="id_people"></p>

</form>
<form action="http://localhost:8080/demo1-1.0-SNAPSHOT/api/peoples/h" method="post">

    <input type="submit" value="пагинация">
</form>

<form action="http://localhost:8080/demo1-1.0-SNAPSHOT/api/peoples/find" method="POST">

</form>

<form action="http://localhost:8080/demo1-1.0-SNAPSHOT/api/peoples/order" method="get">

</form>

<form action="http://localhost:8080/demo1-1.0-SNAPSHOT/api/peoples/pattern" method="POST">

    <input type="submit" value="найти">
</form>
